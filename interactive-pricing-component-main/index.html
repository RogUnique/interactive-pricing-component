<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no " > <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="switch.css">
  <link rel="stylesheet" type="text/css" href="slider.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
 
  <title>Frontend Mentor | Interactive pricing component</title>
    
 
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top:20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">

        <span class="backgroud"></span>
        <h4 class="title">
          Simple, traffic-based pricing
        </h4>
          <h5 class="subtitle">Sign-up for our 30-day trial.<br  > No credit card required. </h5    >
 

    <div class="pricing-component">
      
    

        <div class="parte-superior" >
       
                <span id="pageviews"   class="page-views"></span><span class="views-text"></span> 

        
                <div class="price-month"  >
                  <div id = "price" class="price"></div>  
                  <div id = "month" class="month"></div>
                </div>
                
                
            
          
            
          <div class="slidecontainer">
           <input type="range" min="1" max="5" value="3" class="slider" id="myRange">
          </div>

          
            

            
            
            <div class="switch__container">
              <input id="switch-shadow" class="switch switch--shadow switch-button" type="checkbox"/>
              
              Monthly Billing<label for="switch-shadow" class="switch-button"></label>Yearly Billing  <span class="discount-text">25% discount</span> <span class="porcentagem"> 25% </span> 
            </div>
          
          
        </div>
        
        <hr>
        <div class="parte-inferior">
            <div class="checks">
              <ul>
                <li>Unlimited websites</li>
                <li>100% data ownership</li> 
                <li>Email reports</li>
              </ul>
            </div>
          <div class="buttonDiv">
            <button class="button"> Start my trial</button>
          </div>
          
        </div>
    
   
    </div>
    
    
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Roger Lemos</a>.
      </div>
  </div>

 

    
</body>
<script type = "text/javascript" src="script.js"></script>
</html>
