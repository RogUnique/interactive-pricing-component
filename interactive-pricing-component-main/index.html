<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="switch.css">
  <link rel="stylesheet" type="text/css" href="slider.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
 
  <title>Frontend Mentor | Interactive pricing component</title>
    
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">

        <span class="backgroud"></span>
        <h5 class="title">
          Simple, traffic-based pricing
        </h5>
          <span style="margin-bottom: 40px;">Sign-up for our 30-day trial. No credit card required. </span>
 

    <div class="pricing-component">
      
    

        <div class="parte-superior" >
          
       
                <span id="pageviews" style="letter-spacing: 2px;" class="page-views"></span><span class="views-text"></span> 
        
               
                <span id = "demo" class="price"></span> <span class="month"  >  / month </span>
               
                
            
          
            
          <div class="slidecontainer">
           <input type="range" min="1" max="32" value="16" class="slider" id="myRange">
          </div>

            

            
            
            <div class="switch__container">
              <input id="switch-shadow" class="switch switch--shadow switch-button" type="checkbox"/>
              
              Monthly Billing<label for="switch-shadow" class="switch-button"></label>Yearly Billing  <span class="discount-text">25% discount</span> 
            </div>
          
          
        </div>
        
        <hr>
        <div class="parte-inferior">
            <div class="checks">
              <ul>
                <li>Unlimited websites</li>
                <li>100% data ownership</li> 
                <li>Email reports</li>
              </ul>
            </div>
          <div class="buttonDiv">
            <button class="button"> Start my trial</button>
          </div>
          
        </div>
    
   
    </div>
    
    
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
  </div>

 

    
</body>
<script type = "text/javascript" src="script.js"></script>
</html>
